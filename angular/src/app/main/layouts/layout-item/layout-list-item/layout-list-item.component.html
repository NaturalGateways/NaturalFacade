<div class="layout-list-item">
    <div class="layout-list-title">
        <div class="layout-name">{{item!.Name}}</div>
    </div>
    <div class="layout-list-spacer"></div>
    <div class="layout-list-datetime">
        <div class="layout-datetime">{{item!.CreatedDate}}</div>
        <div class="layout-datetime">{{item!.CreatedTime}}</div>
    </div>
    <div class="layout-list-spacer"></div>
    <div class="layout-list-actions">
        <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded action-button" routerLink="/layouts/edit" [queryParams]="{layoutId: item!.LayoutId}"></button>
        <button pButton pRipple type="button" icon="pi pi-search" class="p-button-rounded p-button-secondary action-button" (click)="onViewOverlay()"></button>
        <button pButton pRipple type="button" icon="pi pi-sliders-v" class="p-button-rounded p-button-secondary action-button" *ngIf="0 < (item?.ControlsMenuItems?.length ?? 0)" (click)="onViewControlsForLayout($event, controlsCM)"></button>
        <p-contextMenu #controlsCM [model]="item!.ControlsMenuItems"></p-contextMenu>
    </div>
</div>
