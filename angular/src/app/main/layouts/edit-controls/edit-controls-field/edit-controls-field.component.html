<div style="margin-top: 1em; margin-bottom: 1em;">
    <div><label class="fieldLabel">{{fieldLabel}}</label></div>
    
    <div class="inputRow" *ngIf="switchVisible">
        <p-toggleButton offIcon="pi pi-circle-off" [offLabel]="switchFalseLabel" onIcon="pi pi-check-circle" [onLabel]="switchTrueLabel" [(ngModel)]="switchValue" [disabled]="switchValue !== savedBoolValue" (onChange)="onSwitchToggled($event)"></p-toggleButton>
    </div>

    <div class="inputRow" *ngIf="integerVisible">
        <div class="flex flex-row">
            <p-inputNumber class="flex-auto" [(ngModel)]="integerValue" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1" decrementButtonIcon="pi pi-minus" incrementButtonIcon="pi pi-plus" [min]="integerMinValue" [max]="integerMaxValue" [disabled]="isSaving" (onInput)="onIntegerChanged()"></p-inputNumber>
            <div class="flex-1"></div>
            <button class="flex-auto" pButton pRipple type="button" icon="pi pi-replay" class="p-button" [disabled]="isSaving" (click)="onNumericClear()"></button>
        </div>
    </div>
    
    <div class="inputRow" *ngIf="selectOptionsVisible">
        <div class="flex flex-row">
            <div class="flex-1"><label class="fieldValue">{{savedStringValue}}</label></div>
            <div class="rightSaveButton">
                <button pButton pRipple type="button" icon="pi pi-th-large" class="p-button" [disabled]="isSaving" (click)="onShowContextMenu($event, optionsCM)"></button>
                <p-contextMenu #optionsCM [model]="selectOptionsModel!"></p-contextMenu>
            </div>
        </div>
    </div>
    
    <div class="inputRow" *ngIf="textFieldVisible">
        <div class="flex flex-row">
            <input class="flex-1" type="text" pInputText [(ngModel)]="textFieldText">
            <div class="rightSaveButton"><button pButton pRipple type="button" icon="pi pi-save" class="p-button" [disabled]="textFieldText === savedStringValue || isSaving" (click)="onSaveTextField()"></button></div>
        </div>
    </div>
    
    <div class="inputRow" *ngIf="timerVisible">
        <div class="flex flex-row">
            <p-inputSwitch class="timerSwitchButton" [(ngModel)]="timerRunning" [disabled]="timerRunning !== savedTimerRunning || isSaving" (onChange)="saveTimerRunning($event)"></p-inputSwitch>
            <label class="timerLabel">{{timerText}}</label>
            <div class="flex-1"></div>
            <div class="timerClearButton"><button pButton pRipple type="button" icon="pi pi-replay" class="p-button" [disabled]="timerRunning !== savedTimerRunning || isSaving" (click)="clearTimer()"></button></div>
        </div>
    </div>
    
    <div class="inputRow" *ngIf="audioWalkmanVisible">
        <div class="flex flex-row">
            <button pButton pRipple type="button" icon="pi pi-stop" class="audioWalkmanButton" [disabled]="isSaving" [ngClass]="isAudioWalkmanStopped()?'p-button':'p-button-secondary'" (click)="onAudioWalkmanStop()"></button>
            <button pButton pRipple type="button" icon="pi pi-pause" class="audioWalkmanButton" [disabled]="isSaving" [ngClass]="isAudioWalkmanPaused()?'p-button':'p-button-secondary'" (click)="onAudioWalkmanPause()"></button>
            <button pButton pRipple type="button" icon="pi pi-play" class="audioWalkmanButton" [disabled]="isSaving" [ngClass]="isAudioWalkmanPlaying()?'p-button':'p-button-secondary'" (click)="onAudioWalkmanPlay()"></button>
        </div>
    </div>
</div>
