<div style="margin-top: 1em; margin-bottom: 1em;">
    <div><label class="fieldLabel">{{fieldLabel}}</label></div>
    
    <div class="inputRow" *ngIf="switchVisible">
        <p-toggleButton offIcon="pi pi-circle-off" [offLabel]="switchFalseLabel" onIcon="pi pi-check-circle" [onLabel]="switchTrueLabel" [(ngModel)]="switchEditedValue" [disabled]="switchSavedValue !== switchEditedValue" (onChange)="onSwitchToggled($event)"></p-toggleButton>
    </div>

    <div class="inputRow" *ngIf="numericVisible">
        <div class="flex flex-row">
            <p-inputNumber class="flex-auto" [(ngModel)]="numericValue" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="1" decrementButtonIcon="pi pi-minus" incrementButtonIcon="pi pi-plus" [min]="minValue" [max]="maxValue" [disabled]="isSaving" (onInput)="onNumericChanged()"></p-inputNumber>
            <div class="flex-1"></div>
            <button class="flex-auto" pButton pRipple type="button" icon="pi pi-replay" class="p-button" [disabled]="isSaving" (click)="onNumericClear()"></button>
        </div>
    </div>
    
    <div class="inputRow" *ngIf="optionsVisible">
        <div class="flex flex-row">
            <div class="flex-1"><label class="fieldValue">{{fieldStringValue}}</label></div>
            <div class="rightSaveButton">
                <button pButton pRipple type="button" icon="pi pi-th-large" class="p-button" [disabled]="isSaving" (click)="onShowContextMenu($event, optionsCM)"></button>
                <p-contextMenu #optionsCM [model]="optionsModel!"></p-contextMenu>
            </div>
        </div>
    </div>
    
    <div class="inputRow" *ngIf="freeTextVisible">
        <div class="flex flex-row">
            <input class="flex-1" type="text" pInputText [(ngModel)]="freeTextText">
            <div class="rightSaveButton"><button pButton pRipple type="button" icon="pi pi-save" class="p-button" [disabled]="freeTextText === fieldStringValue || isSaving" (click)="saveFreeText()"></button></div>
        </div>
    </div>
</div>
